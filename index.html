
<!DOCTYPE html>
<html>
<head>
  <title>Peta Zona Strategis Lokasi Cabang Baru Waroeng Steak & Shake di Bandung</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; font-family: sans-serif; }
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.4em;
      font-size: 12px;
      border: 1px solid #ccc;
    }
    .diamond-icon {
      width: 12px;
      height: 12px;
      background: #10e901;
      transform: rotate(45deg);
      border: 1px solid black;
      margin: auto;
   }
   #judul-peta {
  position: absolute;
  top: 10px;
  width: 100%;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  padding: 6px;
  z-index: 1000;
  box-shadow: 0 1px 4px rgba(0,0,0,0.2);
}
  </style>
</head>
<body>
<div id="judul-peta">
  Peta Zona Strategis Lokasi Cabang Baru<br>Waroeng Steak & Shake di Kota Bandung
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([-6.9, 107.6], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const wssIcon = L.icon({
  iconUrl: 'https://raw.githubusercontent.com/nonicantika/WSS/main/WSS.png',
  iconSize: [30, 30],
  iconAnchor: [15, 30],
  popupAnchor: [0, -30]
});

function makePopup(props, fields) {
  let html = '<table>';
  fields.forEach(f => {
    html += `<tr><td><b>${f}</b></td><td>${props[f] || '-'}</td></tr>`;
  });
  html += '</table>';
  return html;
}

function loadLayer(url, options, name) {
  fetch(url)
    .then(res => res.json())
    .then(data => {
      const layer = L.geoJSON(data, options).addTo(map);
      overlays[name] = layer;
      layerControl.addOverlay(layer, name);
    });
}

const overlays = {};
const layerControl = L.control.layers(null, overlays).addTo(map);
L.control.scale().addTo(map);

// Load layers
loadLayer('Desa.geojson', {
  style: { fillColor: "#cd4281", fillOpacity: 0.8, stroke: false },
  onEachFeature: (f, l) => {
  const Kelurahan = f.properties['NAMOBJ'] || '-';
  const Kecamatan = f.properties['WADMKC'] || '-';
  const Kota = f.properties['WADMKK'] || '-';
  const Provinsi = f.properties['WADMPR'] || '-';

  l.bindPopup(`
    <b>Kelurahan:</b> ${namaKel}<br>
    <b>Kecamatan:</b> ${kec}<br>
    <b>Kota:</b> ${kota}<br>
    <b>Provinsi:</b> ${prov}
  `);
}, "Wilayah Desa");

loadLayer('Pemukiman.geojson', {
  style: {
    fillColor: '#88a371',
    weight: 1,
    fillOpacity: 0.8
  },
}, "Lahan Permukiman");

loadLayer('Zona_Strategis.geojson', {
  style: { fillColor: '#becf50', weight: 1, fillOpacity: 0.8 },
  onEachFeature: (f, l) => {
  const Kelurahan = f.properties['NAMOBJ'] || '-';
  const Kecamatan = f.properties['WADMKC'] || '-';
  const Kota = f.properties['WADMKK'] || '-';
  const Provinsi = f.properties['WADMPR'] || '-';

  l.bindPopup(`
    <b>Kelurahan:</b> ${namaKel}<br>
    <b>Kecamatan:</b> ${kec}<br>
    <b>Kota:</b> ${kota}<br>
    <b>Provinsi:</b> ${prov}
  `);
}, "Zona Strategis");
  
loadLayer('Batas_Desa.geojson', {
  style: { color: '#000', weight: 1, dashArray: '4' }
}, "Batas Desa");

loadLayer('Jalan_Utama.geojson', {
  style: {
    color: '#6900da',
    weight: 2.5
  },
}, "Jalan Utama");

loadLayer('Pelanggan.geojson', {
  pointToLayer: (f, latlng) => L.marker(latlng, {
    icon: L.divIcon({
      html: '<div class="diamond-icon"></div>',
      className: '', 
      iconSize: [10, 10]
    })
  }),
  onEachFeature: (f, l) => l.bindPopup(makePopup(f.properties, ['Nama', 'Alamat', 'Kelurahan', 'Kecamatan', 'Latitude', 'Longitude']))
}, "Pelanggan");

loadLayer('Kompetitor.geojson', {
  pointToLayer: (f, latlng) => L.circleMarker(latlng, {
    radius: 6, fillColor: '#0fc9aa', color: "black", weight: 1
  }),
  onEachFeature: (f, l) => l.bindPopup(makePopup(f.properties, ['Kompetitor', 'Alamat', 'Kelurahan', 'Kecamatan', 'Lintang', 'Bujur']))
}, "Kompetitor");
  
loadLayer('WSS.geojson', {
  pointToLayer: (f, latlng) => L.marker(latlng, { icon: wssIcon }),
  onEachFeature: (f, l) => l.bindPopup(makePopup(f.properties, ['Cabang', 'Alamat', 'Kelurahan', 'Kecamatan', 'Lintang', 'Bujur']))
}, "WSS");

// Legend control
const legend = L.control({position: 'bottomright'});

legend.onAdd = function(map) {
  const div = L.DomUtil.create('div', 'legend');
  div.innerHTML = `
    <b>Legenda</b><br>
    <img src="https://raw.githubusercontent.com/nonicantika/WSS/main/WSS.png" width="20"> Waroeng Steak & Shake<br>
    <div style="width:12px; height:12px; background:#8bc34a; border-radius:50%; display:inline-block; margin-right:4px;"></div> Kompetitor<br>
    <div style="width:12px; height:12px; background:#00bcd4; border-radius:50%; display:inline-block; margin-right:4px;"></div> Pelanggan<br>
    <div style="width:20px; height:2px; background:#6900da; display:inline-block; vertical-align:middle; margin-right:4px;"></div> Jalan Utama<br>
    <div style="width:12px; height:12px; background:#cddc39; display:inline-block; margin-right:4px;"></div> Zona Strategis<br>
    <div style="width:12px; height:12px; background:#795548; display:inline-block; margin-right:4px;"></div> Lahan Permukiman<br>
    <div style="width:20px; height:2px; background: repeating-linear-gradient(to right, black 0, black 4px, transparent 4px, transparent 8px); display:inline-block; margin-right:4px; vertical-align:middle;"></div> Batas Desa<br>
    <div style="width:12px; height:12px; background:#d32f7f; display:inline-block; margin-right:4px;"></div> Wilayah Desa<br>

  `;
  return div;
};

legend.addTo(map);
</script>

<!-- Leaflet.extra-markers + polygon marker plugin for diamond shape -->
<script src="https://unpkg.com/leaflet-regular-polygon@1.0.2/leaflet.regularpolygon.min.js"></script>

</body>
</html>
