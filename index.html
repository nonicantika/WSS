
<!DOCTYPE html>
<html>
<head>
  <title>Peta Zona Strategis Lokasi Cabang Baru Waroeng Steak & Shake di Bandung</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; font-family: sans-serif; }
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.4em;
      font-size: 12px;
      border: 1px solid #ccc;
    }
    .diamond {
      width: 12px;
      height: 12px;
      transform: rotate(45deg);
      background: green;
      display: inline-block;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([-6.9, 107.6], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const wssIcon = L.icon({
  iconUrl: 'https://raw.githubusercontent.com/nonicantika/WSS/main/WSS.png',
  iconSize: [30, 30],
  iconAnchor: [15, 30],
  popupAnchor: [0, -30]
});

function makePopup(props, fields) {
  let html = '<table>';
  fields.forEach(f => {
    html += `<tr><td><b>${f}</b></td><td>${props[f] || '-'}</td></tr>`;
  });
  html += '</table>';
  return html;
}

function loadLayer(url, options, name) {
  fetch(url)
    .then(res => res.json())
    .then(data => {
      const layer = L.geoJSON(data, options).addTo(map);
      overlays[name] = layer;
      layerControl.addOverlay(layer, name);
    });
}

const overlays = {};
const layerControl = L.control.layers(null, overlays).addTo(map);
L.control.scale().addTo(map);

// Load layers
loadLayer('Desa.geojson', {
  style: { fillColor: "#cddc39", fillOpacity: 0.4, stroke: false },
  onEachFeature: (f, l) => l.bindPopup(makePopup(f.properties, ['NAMOBJ', 'WADMKC', 'WADMKK', 'WADMPR']))
}, "Wilayah Desa");

loadLayer('Batas_Desa.geojson', {
  style: { color: '#000', weight: 2, dashArray: '4' }
}, "Batas Desa");

loadLayer('Zona_Strategis.geojson', {
  style: { color: '#f50057', weight: 1, fillOpacity: 0.4 },
  onEachFeature: (f, l) => l.bindPopup(makePopup(f.properties, ['NAMOBJ', 'WADMKC', 'WADMKK', 'WADMPR']))
}, "Zona Strategis");

loadLayer('WSS.geojson', {
  pointToLayer: (f, latlng) => L.marker(latlng, { icon: wssIcon }),
  onEachFeature: (f, l) => l.bindPopup(makePopup(f.properties, ['Cabang', 'Alamat', 'Kelurahan', 'Kecamatan', 'Lintang', 'Bujur']))
}, "WSS");

loadLayer('Pelanggan.geojson', {
  pointToLayer: (f, latlng) => L.regularPolygonMarker(latlng, {
    numberOfSides: 4,
    rotation: 45.0,
    radius: 6,
    fillColor: "green",
    color: "darkgreen",
    weight: 1,
    fillOpacity: 0.7
  }),
  onEachFeature: (f, l) => l.bindPopup(makePopup(f.properties, ['Nama', 'Alamat', 'Kelurahan', 'Kecamatan', 'Latitude', 'Longitude']))
}, "Pelanggan");

loadLayer('Kompetitor.geojson', {
  pointToLayer: (f, latlng) => L.circleMarker(latlng, {
    radius: 6, fillColor: "black", color: "gray", weight: 1, fillOpacity: 0.6
  }),
  onEachFeature: (f, l) => l.bindPopup(makePopup(f.properties, ['Kompetitor', 'Alamat', 'Kelurahan', 'Kecamatan', 'Lintang', 'Bujur']))
}, "Kompetitor");

// Legend control
L.control({position: 'bottomright'}).onAdd = function() {
  const div = L.DomUtil.create('div', 'legend');
  div.innerHTML = `
    <b>Legenda</b><br>
    <img src="https://raw.githubusercontent.com/nonicantika/WSS/main/WSS.png" width="20"> WSS<br>
    <div class="diamond"></div> Pelanggan<br>
    <span style="color:black;">‚óè</span> Kompetitor<br>
    <span style="background:#f50057;">&nbsp;&nbsp;&nbsp;</span> Zona Strategis<br>
    <span style="background:#cddc39;">&nbsp;&nbsp;&nbsp;</span> Lahan Permukiman<br>
    <span style="border-bottom: 2px dashed black;">&nbsp;&nbsp;&nbsp;</span> Batas Desa<br>
  `;
  return div;
}.addTo(map);
</script>

<!-- Leaflet.extra-markers + polygon marker plugin for diamond shape -->
<script src="https://unpkg.com/leaflet-regular-polygon@1.0.2/leaflet.regularpolygon.min.js"></script>

</body>
</html>
